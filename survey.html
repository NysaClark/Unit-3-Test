<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nysa Clark">
    <meta name="description" content="Want to take a quiz on general knowledge? Click this link!">

    <meta property="og:image" content="images/NRC-Favicon.png">
    <meta property="og:title" content="Survey">
    <meta property="og:description" content="Website survey">

    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/NRC-Favicon.png" type="image/x-icon">
</head>

<body style="background-image: url(images/lightBackground.png)">
    <nav>
        <form action="data.json" method="POST">
            <fieldset>
                <legend>Links to other pages</legend>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </fieldset>
        </form>
    </nav>
    <header>
    <h1>THANK YOU!</h1>
    </header>
    <main>
        <p>
            We appriciate you visiting our site. <em>Without users like you we could not continue.</em>
        </p>
        <p>
            <strong>PLEASE</strong> take a minute to fill out this survey and tell us how we can get better.
        </p>
        <form action="data.json" method="POST">
            <fieldset>
                <legend>Survey</legend>
                <ul>
                    <li>
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="user.name">
                    </li>
                    <li>
                    <label for="password">Email</label>
                    <input type="password" id="password" name="user.password">
                    </li>
                    <li>
                    <label for="idNumber">Phone Number</label>
                    <input type="text" id="idNumber" name="user.idNumber">
                    </li>
                    <li>
                    <label for="improve">Please tell us anything that we can improve on</label><br>
                    <textarea name="user.improve" id="improve" cols="40" rows="10"></textarea>
                    </li>
                </ul>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
